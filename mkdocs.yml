# Project info
site_name: StartupTaxes.org
site_description: A wiki about corporate taxes for US-based startups
site_author: Michael Feng
site_url: http://startuptaxes.org

# Repository
repo_name: 'mifeng/startup-taxes'
repo_url: 'https://github.com/mifeng/startup-taxes'

# Copyright
copyright: 'Copyright &copy; 2017 Michael Feng'

# Theme
theme: 'material'
theme_dir: 'theme'

# Extra
extra:
  palette:
    primary: 'blue grey'
    accent: 'teal'

# Config
docs_dir: docs-edit

# Extensions
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc(permalink=true)
  - pymdownx.arithmatex
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist(custom_checkbox=true)
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg

# Page tree
pages:
    - Home: index.md
#    - About: about.md
#    - Disclaimer: disclaimer.md

  
